<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calcBody">
        <form>
            <div class="input">
                <label for="pesoF">Seu peso:</label>
                <input type="number" id="pesoF">
            </div>
            <div class="input">
                <label for="alturaF">Sua altura:</label>
                <input type="number" id="alturaF" step="any">
            </div>
        </form>

        <div class="saidas">
            <div class="buttons">
                <button id="btnCalc">Calcular</button>
                <button id="btnClear">Limpar</button>
            </div>
            <p>Seu IMC é: <span id="imcResult"></span></p>  
            <p class="resultadoAntes" id="resultado">Você encontra-se <span id="categoriaImc"></span></p>
        </div>
    </div>

        
    
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
