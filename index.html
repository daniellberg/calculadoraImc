<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imc</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="calcBody">
        <form>
            <div class="input">
                <label for="pesoF">Seu peso:</label>
                <input type="number" id="pesoF">
            </div>
            <div class="input">
                <label for="alturaF">Sua altura:</label>
                <input type="number" id="alturaF" step="any">
            </div>
        </form>

        <div class="saidas">
            <button id="btnCalc">Calcular</button>
            <button id="btnClear">Limpar</button>
        <p>Seu imc é: <span id="imcResult"></span></p>
        </div>

        <p class="resultadoAntes" id="resultado">Você encontra-se <span id="categoriaImc"></span></p>
    </div>
    
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
