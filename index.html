<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <form>
            <div class="peso">
                <label for="pesoF">Seu peso:</label>
                <input type="number" id="pesoF">
            </div>
            <div class="altura">
                <label for="alturaF">Sua altura:</label>
                <input type="number" id="alturaF" step="any">
            </div>
        </form>

        <button id="btnCalc">Calcular</button>
        <button id="btnClear">Limpar</button>
        <p>Seu imc: é <span id="imcResult">-</span></p>

        <p class="resultadoAntes" id="resultado">Você está abaixo do peso</p>
    </div>
    
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
